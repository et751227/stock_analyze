<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>個股分析 (TWSE)</title>
  
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", "Microsoft JhengHei", sans-serif; margin: 0; display: flex; height: 100vh; }
    #sidebar { width: 220px; background: #f7f7f7; border-right: 1px solid #ddd; padding: 20px; box-sizing: border-box; flex-shrink: 0; }
    #sidebar h3 { margin-top: 0; }
    .nav-link { display: block; padding: 10px 15px; text-decoration: none; color: #333; border-radius: 6px; cursor: pointer; }
    .nav-link:hover { background: #e9e9e9; }
    .nav-link.active { background: #007bff; color: white; font-weight: bold; }
    #main-content { flex: 1; padding: 24px; overflow-y: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #eee; text-align: left; }
    th { cursor: pointer; user-select: none; position: sticky; top: 0; background: #fafafa; z-index: 1; }
    tr:hover { background: #f8f8ff; }
    .hint { color: #666; font-size: 12px; margin-top: 8px; }
    .right { text-align: right; }
    hr { margin: 32px 0; border: 0; border-top: 1px solid #eee; }
    .table-container { max-height: 600px; overflow-y: auto; border: 1px solid #eee; border-bottom: none; }
    .hidden { display: none; }
    .filter-group { display: flex; gap: 16px; align-items: center; background: #fafafa; padding: 16px; border-radius: 8px; margin-bottom: 16px; flex-wrap: wrap; }
    .filter-group label { font-weight: 500; }
    .filter-group input, .filter-group select, .filter-group button { padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
    .filter-group input { width: 60px; }
  </style>
</head>
<body>

  <nav id="sidebar">
    <h3>分析項目</h3>
    <a class="nav-link" data-target="page-bwibbu">本益比/殖利率</a>
    <a class="nav-link" data-target="page-model">我的模型分析</a>
  </nav>

  <main id="main-content">
    
    <button id="refresh">立即更新（從 TWSE 抓寫到 Sheet）</button>
    <span id="status" style="margin-left:8px;color:#666;"></span>
    <hr>

    <div id="page-bwibbu" class="content-page">
      <h2>個股：本益比 / 殖利率 / 股價淨值比</h2>
      <div class="hint">點擊欄位可排序。資料來源：TWSE OpenAPI（盤後/每日），僅供參考。</div>
      <div class="table-container">
        <table id="t">
          <thead>
            <tr>
              <th data-key="Code">代碼</th>
              <th data-key="Name">名稱</th>
              <th class="right" data-key="PE">PE</th>
              <th class="right" data-key="DividendYield(%)">殖利率(%)</th>
              <th class="right" data-key="PB">PB</th>
              <th data-key="FiscalYearQuarter">資料季度</th>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
    </div>

    <div id="page-model" class="content-page hidden">
      <h2>我的模型分析 (四象限篩選)</h2>
      <div class="hint">此模型會自動排除 PE 為 N/A 的股票，並依照殖利率(%)由高至低排序。</div>
      
      <div class="filter-group">
        <label for="pe-min">PE 範圍：</label>
        <input type="number" id="pe-min" value="0">
        <span>到</span>
        <input type="number" id="pe-max" value="100">
        <label for="quadrant-select" style="margin-left: 16px;">四象限：</label>
        <select id="quadrant-select">
          <option value="all">-- 全部顯示 (僅過濾PE範圍) --</option>
          <option value="low-pe-low-pb">PE 低 / PB 低</option>
          <option value="low-pe-high-pb">PE 低 / PB 高 (績優股)</option>
          <option value="high-pe-low-pb">PE 高 / PB 低 (轉機股)</option>
          <option value="high-pe-high-pb">PE 高 / PB 高 (成長股)</option>
        </select>
        <button id="filter-button" style="margin-left: 16px; background: #007bff; color: white; cursor: pointer;">開始分析</button>
      </div>
      
      <div class="table-container">
        <table id="model-table">
          <thead>
            <tr>
              <th data-key="Code">代碼</th>
              <th data-key="Name">名稱</th>
              <th class="right" data-key="DividendYield(%)">殖利率(%)</th> <th class="right" data-key="PE">PE</th>
              <th class="right" data-key="PB">PB</th>
              <th data-key="FiscalYearQuarter">資料季度</th>
            </tr>
          </thead>
          <tbody id="model-table-body">
            </tbody>
        </table>
      </div>
    </div>

  </main>


<script>
// (DOM 選擇器和變數 保持不變)
const $tbody = document.querySelector("#t-body"); 
const $status = document.querySelector("#status");
const $peMin = document.getElementById("pe-min");
const $peMax = document.getElementById("pe-max");
const $quadrantSelect = document.getElementById("quadrant-select");
const $filterButton = document.getElementById("filter-button");
const $modelTbody = document.getElementById("model-table-body");
const PE_THRESHOLD = 15;
const PB_THRESHOLD = 2;
let rows = [];
let sortState = { key: "PE", asc: true };

// (parseNum, render, sortBy 函式 保持不變)
function parseNum(v){ const n=Number(String(v||"").replace(/,/g,"").trim()); return isNaN(n)?NaN:n; }
function render(){
  $tbody.innerHTML = rows.map(r => `
    <tr>
      <td>${r["Code"] ?? ""}</td>
      <td>${r["Name"] ?? ""}</td>
      <td class="right">${r["PE"] ?? ""}</td>
      <td class="right">${r["DividendYield(%)"] ?? ""}</td>
      <td class="right">${r["PB"] ?? ""}</td>
      <td>${r["FiscalYearQuarter"] ?? ""}</td>
    </tr>
  `).join("");
}
function sortBy(key){
  const asc = (sortState.key===key)?!sortState.asc:true;
  sortState = { key, asc };
  rows.sort((a,b)=>{
    if(["PE","DividendYield(%)","PB"].includes(key)){ 
      const x=parseNum(a[key]), y=parseNum(b[key]);
      if (isNaN(x)&&isNaN(y)) return 0;
      if (isNaN(x)) return 1;
      if (isNaN(y)) return -1;
      return asc ? (x-y) : (y-x);
    } else {
      const x=(a[key]||"").toString(), y=(b[key]||"").toString();
      return asc ? x.localeCompare(y,'zh-Hant') : y.localeCompare(x,'zh-Hant');
    }
  });
  render();
}

// ========== (修改處 2：JS 渲染函式) ==========
function renderModelTable(data) {
  $modelTbody.innerHTML = data.map(r => `
    <tr>
      <td>${r["Code"] ?? ""}</td>
      <td>${r["Name"] ?? ""}</td>
      <td class="right">${r["DividendYield(%)"] ?? ""}</td> <td class="right">${r["PE"] ?? ""}</td>
      <td class="right">${r["PB"] ?? ""}</td>
      <td>${r["FiscalYearQuarter"] ?? ""}</td>
    </tr>
  `).join("");
}
// ==============================================

// (runAnalysis 核心函式 保持不變)
function runAnalysis() {
  const minPE = parseNum($peMin.value);
  const maxPE = parseNum($peMax.value);
  const quadrant = $quadrantSelect.value;
  
  let baseData = rows.filter(stock => {
    const pe = parseNum(stock["PE"]);
    if (isNaN(pe)) return false; 
    return pe >= minPE && pe <= maxPE;
  });

  let quadrantData = baseData.filter(stock => {
    const pe = parseNum(stock["PE"]);
    const pb = parseNum(stock["PB"]);
    if (isNaN(pb)) return false; 
    switch (quadrant) {
      case "low-pe-low-pb":
        return pe < PE_THRESHOLD && pb < PB_THRESHOLD;
      case "low-pe-high-pb":
        return pe < PE_THRESHOLD && pb >= PB_THRESHOLD;
      case "high-pe-low-pb":
        return pe >= PE_THRESHOLD && pb < PB_THRESHOLD;
      case "high-pe-high-pb":
        return pe >= PE_THRESHOLD && pb >= PB_THRESHOLD;
      case "all":
      default:
        return true;
    }
  });

  quadrantData.sort((a, b) => {
    const yA = parseNum(a["DividendYield(%)"]);
    const yB = parseNum(b["DividendYield(%)"]);
    if (isNaN(yA) && isNaN(yB)) return 0;
    if (isNaN(yA)) return 1;
    if (isNaN(yB)) return -1;
    return yB - yA;
  });
  
  renderModelTable(quadrantData);
}

// (load 函式 保持不變)
async function load(){
  $status.textContent = "載入中…";
  const res = await fetch("/api/view");
  const j = await res.json();
  const data_bwibbu = j.bwibbu_data || []; 
  rows = data_bwibbu.map(d => ({
    "Code": d["Code"],
    "Name": d["Name"],
    "PE": d["PE"] || d["PEratio"],
    "DividendYield(%)": d["DividendYield(%)"] || d["DividendYield"], 
    "PB": d["PB"] || d["PBratio"],
    "FiscalYearQuarter": d["FiscalYearQuarter"] || d["Date"]
  }));
  sortBy("PE"); 
  $status.textContent = rows.length ? `共 ${rows.length} 檔 (點擊按鈕可更新)` : "目前無資料（可按上方按鈕更新）";
}

// (refresh 按鈕事件 保持不變)
document.getElementById("refresh").addEventListener("click", async ()=>{
  const btn = document.getElementById("refresh");
  btn.disabled = true; $status.textContent = "更新中…";
  try {
    const res = await fetch("/api/push");
    const j = await res.json();
    if (!j.ok) throw new Error(j.error || "更新失敗");
    await load();
    runAnalysis();
    $status.textContent = `更新完成：寫入 ${j.bwibbu_count} 筆`; 
  } catch(err){
    $status.textContent = "更新失敗：" + err.message;
  } finally {
    btn.disabled = false;
  }
});

// (頁面1 排序事件 保持不變)
document.querySelectorAll("#t th[data-key]").forEach(th => th.addEventListener("click", () => sortBy(th.dataset.key)));

// (模型分析按鈕 事件綁定 保持不變)
$filterButton.addEventListener('click', runAnalysis);

// (側邊欄 JS 邏輯 保持不變)
const navLinks = document.querySelectorAll(".nav-link");
const contentPages = document.querySelectorAll(".content-page");
function showPage(pageId) {
  contentPages.forEach(page => { page.classList.add("hidden"); });
  const targetPage = document.getElementById(pageId);
  if (targetPage) { targetPage.classList.remove("hidden"); }
  navLinks.forEach(link => {
    if (link.dataset.target === pageId) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
}
navLinks.forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault();
    const targetPageId = link.dataset.target;
    showPage(targetPageId);
  });
});

// (啟動函式 保持不變)
async function startup() {
  await load();
  showPage("page-bwibbu");
  runAnalysis();
}
startup();

</script>
</body>
</html>
